<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Accessible</title>
</head>

<body>
    <header>
        <h1>Titre de la Page</h1>
    </header>

    <main>
        <p>Ceci est un paragraphe de texte.</p>

        <form aria-labelledby="form-description">
            <fieldset>
                <legend id="form-description">Formulaire de contact</legend>

                <label for="name">Nom :</label>
                <input id="name" type="text" placeholder="Entrez votre nom" aria-required="true">

                <label for="email">Adresse e-mail :</label>
                <input id="email" type="email" placeholder="Entrez votre adresse e-mail" aria-required="true">

                <button type="submit">Envoyer</button>
            </fieldset>
        </form>

        <img src="assets/image.png" height="250" alt="Description de l'image">

        <a href="/contact" aria-label="En savoir plus sur notre site" title="En savoir plus sur notre site web">En
            savoir plus sur notre site</a>
    </main>

    <footer>
        <p>&copy; 2024 Page Accessible</p>
    </footer>
</body>

</html>
